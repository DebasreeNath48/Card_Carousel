<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Carousel</title>
  <!-- Link to the external CSS file -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="card">
      <!-- Inner div for the blurred background -->
      <div class="card-background"></div>
      Having a bad day?
    </div>
    <div class="card">
      <div class="card-background"></div>
      Imagine the time when you were about to lose someone or something and you prayed to God and He listened to your
      prayers.
    </div>
    <div class="card">
      <div class="card-background"></div>
      Feeling better?
    </div>
  </div>
</body>

</html>
